<section class="characterView">
    <h2>{{character?.name}}</h2>
    <div class="grid">
        <figure class="col-12 col-t-3">
            <img [src]="character?.image" [alt]="character?.name">
        </figure>
        <div class="col-12 col-t-9">
            <ul>
                <li>Especie: <span>{{character?.species}}</span></li>
                <li>Genero: <span>{{character?.gender}}</span></li>
                <li>Estado: <span [ngClass]="{ 'muerto': character?.status === 'Dead', 'vivo': character?.status === 'Alive', 'desconocido': character?.status === 'unknown' }">{{character?.status}}</span></li>
            </ul>
        </div>
    </div>
    <hr>
    <nav>
        <ul class="submenu">
            <li>Episodios</li>
            <li>Localizaciones</li>
        </ul>
    </nav>
    <aside>
        <h2>Episodios</h2>
        <div class="grid">
            <article class="col-12 col-t-6 col-d-3">
                <h3>Titulo del Episodio</h3>
                <ul>
                    <li>Capitulo: </li>
                    <li>Director: </li>
                    <li>AÃ±o: </li>
                </ul>
            </article>
        </div>
    </aside>
</section>
